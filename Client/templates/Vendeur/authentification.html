{% load static %}

{% if message %}
<script type="text/javascript">alert('{{ message }}')</script>
{% endif %}
<html lang="fr">
<head>
<title>Connexion client</title>
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

</head>
<body>
  <section class="section-content padding-y bg"><br>
  <!-- ============================ COMPONENT LOGIN 1  ================================= -->
  <div class="container" >
    <div class="row">
      <div class="col-md-2 col-2 col-sm-2"></div>
      <div class="col-md-8 col-8 col-sm-8">
        <section class="section-content">
          <div class="card mx-auto" >
              <div class="card-body">
                <header class="mb-4">
              <h4 class="card-title"><ins><center>Auth Vendeur</center></ins></h4>
            </header>
              <form method="POST" action="{% url 'authentification_vendeur' %}">
                {% csrf_token %}
                  <div class="form-group">
                     <label for="user">Nom d'utilisateur</label>
                     <input id="user"  name="username" class="form-control" type="text" required>
                  </div> <!-- form-group// -->
                  <div class="form-group">
                    <a class="float-right" href="{% url 'mot_de_passe_oublie' %}">Mot de passe oubli√©?</a>
                    <label for="mdp">Mot de passe</label>
                    <input id="mdp" name="mdp" class="form-control" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;" type="password" required>
                  </div> <!-- form-group// --> 
                  
                  <div class="form-group mt-3">
                      <button type="submit" class="btn btn-primary btn-block"> Connexion  </button>
                  </div> <!-- form-group// -->    
              </form>
              </div> <!-- card-body.// -->
              <div class="card-footer text-center">Vous n'avez pas de compte? <a href="{% url 'inscription_vendeur' %}">Inscription</a></div>
          </div> <!-- card .// -->
      </section>
    </div>
    <div class="col-md-2 col-2 col-sm-2"></div>
  </div>
  </div>
  <!-- ============================ COMPONENT LOGIN 1  END.// ================================= -->
  </section>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
