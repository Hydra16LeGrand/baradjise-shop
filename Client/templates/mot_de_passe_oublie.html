{% load static %}

{% if message %}
	<script type="text/javascript">alert('{{ message }}')</script>
{% endif %}
<html lang="fr">
<head>
	<title>Réinitialisation de mot de passe</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Bootstrap-ecommerce by Vosidiy M.">
  <!-- jQuery -->
  <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>
  <link rel="icon" type="image/png"  href="{% static 'images/mon_logo.png' %}" />
  <!-- Bootstrap4 files-->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

  <!-- Fonticons -->
  <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">
  <link href="{% static 'fonts/feathericons/css/iconfont.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'fonts/material-icons/css/materialdesignicons.css' %}" rel="stylesheet" type="text/css" />

  <!-- custom style -->
  <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

  <!-- custom javascript -->
  <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
</head>
<body class="bg">

<section class="section-content padding-y">
<!-- ============================ COMPONENT LOGIN 1  ================================= -->
<div class="container" >
	<div class="col col-sm col-md col-lg col-xg">
      <section class="section-content" >
	<div class="card mx-auto" style="max-width:500px;">
      <div class="card-body">
      <h4 class="card-title mb-4"><ins><center>Réinitialisation de mot de passe</center></ins></h4>
      <form method="POST" action="{% url 'mot_de_passe_oublie' %}">
      	{% csrf_token %}
          <div class="form-group">
             <label>Nom d'utilisateur</label>
             <input name="username" class="form-control" type="text" required value="{{ form.username }}">
          </div> <!-- form-group// -->
          <div class="form-group">
              <label>Email</label>
              <input name="email" type="email" class="form-control" placeholder="" required value="{{ form.email }}">
            </div> <!-- form-group end.// -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Nouveau mot de passe</label>
                <input name="mdp" class="form-control" type="password" required>
                <small class="form-text text-muted"><center>Au moins 6 caractères.</center></small>
            </div> <!-- form-group end.// --> 
            <div class="form-group col-md-6">
              <label>Repétez le mot de passe</label>
                <input name="c_mdp" class="form-control" type="password" required>
                <small class="form-text text-muted"><center>Au moins 6 caractères.</center></small>
            </div> <!-- form-group end.// -->  
          </div>
          
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Réinitialiser  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->
</div>
</section>
</div>
<!-- ============================ COMPONENT LOGIN 1  END.// ================================= -->
</section>
</body>
