{% load static %}

{% if message %}
  <div class="alert alert-danger  alert-dismissible fade show" role="alert">
      <center>{{ message }}</center>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endif %}
{% if message_success %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
      <center>{{ message_success }}</center>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endif %}
<html lang="fr">
<head>
<title>Connexion Vendeur</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Bootstrap-ecommerce by Vosidiy M.">
  <!-- jQuery -->
  <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>
  <link rel="icon" type="image/png"  href="{% static 'images/mon_logo.png' %}" />
  <!-- Bootstrap4 files-->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

  <!-- Fonticons -->
  <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">
  <link href="{% static 'fonts/feathericons/css/iconfont.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'fonts/material-icons/css/materialdesignicons.css' %}" rel="stylesheet" type="text/css" />

  <!-- custom style -->
  <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

  <!-- custom javascript -->
  <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
</head>
<body class="bg">
  <section class="section-content padding-y"><br>
  <!-- ============================ COMPONENT LOGIN 1  ================================= -->
  <div class="container">
      <div class="col col-sm col-md col-lg col-xg">
        <section class="section-content" >
          <div class="card mx-auto" style="max-width:500px;">
              <div class="card-body" >
                <header class="mb-4">
                  <h3 class="card-title"><ins><center>Formulaire de contact</center></ins></h3>
                </header>
                <form method="POST" action="{% url 'contactez-nous' %}">
                  {% csrf_token %}
                    <div class="form-row">
                      <div class="form-group col-md col-12 col-sm-12 col-lg">
                        <label for="nom">Nom complet</label>
                        <input id="nom" type="text" name="nom" class="form-control" required>
                      </div>
                      <div class="form-group col-md col-12 col-sm-12 col-lg">
                        <label for="ct">Contact</label>
                        <input type="text" name="contact" class="form-control" id="ct" required placeholder="+225 0505050505">
                      </div>
                    </div>
                    <div class="form-group">
                       <label for="email">E-mail</label>
                       <input id="email"  name="email" class="form-control" type="text" required>
                    </div> <!-- form-group// -->
                    <div class="form-group">
                      <label for="objet">Objet</label>
                      <input id="objet" name="objet" class="form-control form-control-lg" type="text" required>
                    </div> <!-- form-group// --> 
                    <div class="form-group">
                      <label for="message">Message</label>
                        <textarea id="message" name="message" class="form-control" rows="4" required placeholder="Votre message"></textarea>
                    </div>
                    </div>
                    <div class="container form-group mt-3">
                        <button type="submit" class="btn btn-primary btn-block"> Envoyer </button>
                    </div> <!-- form-group// -->    
                </form>
              </div> <!-- card-body.// -->
          </div> <!-- card .// -->
      </section>
    </div>
  </div>
  <!-- ============================ COMPONENT LOGIN 1  END.// ================================= -->
  </section>
</body>
